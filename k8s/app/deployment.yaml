apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: img-app-deployment
          command: ['/bin/sh', '-c', 'ln -s /var/www /usr/share/nginx; php-fpm;']
          ports:
            - containerPort: 9000

          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password

          envFrom:
            - configMapRef:
                name: app-conf

          volumeMounts:
            - mountPath: /var/www/.env
              name: app-conf
              readOnly: true
              subPath: .env  # forces overwrite if already exists or create new .env

      volumes:
        - name: app-conf
          configMap:
            name: app-conf
            items:
              - key: .env
                path: .env
